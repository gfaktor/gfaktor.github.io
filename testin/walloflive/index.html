<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Wall Of Live</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="src/css/wol.css">
</head>
<body>

	<header>
		<h1>WallOfLive</h1>
	</header>

	<div id="instafeed">
	</div><!--/instafeed-->

	<script type="text/javascript" src="src/js/instafeed.min.js"></script>
	<script type="text/javascript">
	    var feed = new Instafeed({
	        get: 'tagged',
	        tagName: 'rockinroma',
	        clientId: '97ae5f4c024c4a91804f959f43f2635f',
	        limit: 100,
	        template: '<img src="{{image}}" />'
	    });
	    feed.run();
	</script>

</body>
</html>
