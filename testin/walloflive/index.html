<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Wall Of Live</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="src/css/wol.css">
</head>
<body>

	<header>
		<h1>WallOfLive</h1>
		<p><a href="#" id="load-more">carica altre</a></p>
	</header>

	<div class="fc" id="instafeed">
	</div><!--/instafeed-->
	
	<script type="text/javascript" src="src/js/instafeed.min.js"></script>
	<script type="text/javascript">
		var loadButton = document.getElementById('load-more');
	    var feed = new Instafeed({
	        get: 'tagged',
	        tagName: 'rockinroma2014',
	        clientId: '97ae5f4c024c4a91804f959f43f2635f',
	        limit: 37,
	        template: '<a class="fl" href="{{link}}"><img src="{{image}}" /></a>',
	        after: function() {
				if (!this.hasNext()) {
					loadButton.setAttribute('disabled', 'disabled');
				}
			}
	    });
		loadButton.addEventListener('click', function(){
		  feed.next();
		  return false;
		});
	    feed.run();
	</script>

</body>
</html>
