<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angelo</title>
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- Google Fonts: Open Sans -->
    <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,700">
    
    <style type="text/css">
        body{font: 300 18px/30px "Open Sans",arial,sans-serif}
        form{font-size: 14px}
        form div{margin-bottom:15px}
    </style>
</head>
<body>
<div class="container">
    <form id="form">
        <fieldset>
            <legend>Messaggio</legend>

            <div id="localizzazione">
                <label class="radio-inline">
                    <input type="radio" name="localizzazione" id="locali" value="locali">
                    Locali
                </label>
                <label class="radio-inline">
                    <input type="radio" name="localizzazione" id="nazionali" value="nazionali">
                    Nazionali
                </label>
            </div>

            <div>
                <select id="regione" name="regione" class="form-control" disabled>
                    <option value="">...</option>
                </select>
            </div>
            
            <div>
                <select id="provincia" name="provincia" class="form-control" disabled>
                    <option value="">...</option>
                </select>
            </div>

            <div>
                <textarea id="messaggio" name="messaggio" class="form-control" rows="3" placeholder="Inserisci qui il tuo messaggio"></textarea>
            </div>
        </fieldset>
        <div class=""><input type="submit" value="Invia Messaggio"></div>
    </form>

</div>

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="form-select.js"></script>

</body>
</html>
