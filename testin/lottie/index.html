<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <style type="text/css">
    #mio{width:300px;height:300px;padding:30px;border:1px solid #ccc}
    </style>
</head>
<body>
<figure id="mio"></figure>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="bodymovin.js"></script>
  <script>
    var animData = {
        wrapper: document.getElementById('mio'),
        animType: 'svg',
        loop: true,
        autoplay: true,
        path: 'cuore.json'

    };
    var anim = bodymovin.loadAnimation(animData);
    bodymovin.setSubframeRendering(true);
  </script>

</body>
</html>
